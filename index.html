<html>
  <style>
  #holder{
    text-align: center;
  }
  button{
    border-radius: 10px;
    border: 2px solid black;
    height: 100px;
    width: 100px;
  }
  #slider{
    width: 300px;
  }
  .slider{
    text-align: center;
  }
  </style>
  <body>
    <div id="holder">
      <button onclick="vib()">Vib/Increase</button>
      <br>
      <button onclick="vin()">Decrease</button>
      <p id="text"></p>
      <br>
      <br>
      <audio controls id="aud">
        <source src="Excuses.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="slider">
      <input id="slider" type="range" min="0" max="10" value="5" oninput="aud()">
      <p id="rangeValue">Half</p>
    </div>
    <script>
      function vib() {
        text = document.getElementById("text");
        audio = document.getElementById("aud");
        text.innerHTML = 'Hello';
        window.navigator.vibrate([50]);
        audio.volume = 1.0;
      };
      function vin() {
        audio = document.getElementById("aud");
        audio.volume = 0.1;
      };
      function aud() {
        slider = document.getElementById("slider");
        audio = document.getElementById("aud");
        val = document.getElementById("rangeValue");
        if (slider.value == "10") {
          audio.volume = 1.0;
        };
        if (slider.value == "9") {
          audio.volume = 0.9;
        };
        if (slider.value == "8") {
          audio.volume = 0.8;
        };
        if (slider.value == "7") {
          audio.volume = 0.7;
        };
        if (slider.value == "6") {
          audio.volume = 0.6;
        };
        if (slider.value == "5") {
          audio.volume = 0.5;
        };
        if (slider.value == "4") {
          audio.volume = 0.4;
        };
        if (slider.value == "3") {
          audio.volume = 0.3;
        };
        if (slider.value == "2") {
          audio.volume = 0.2;
        };
        if (slider.value == "1") {
          audio.volume = 0.1;
        };
        if (slider.value == "0") {
          audio.volume = 0;
        };
        val.innerHTML = audio.volume;
        if (slider.value == "0") {
          val.innerHTML = "Mute"
        };
        if (slider.value == "10") {
          val.innerHTML = "Full"
        };
        if (slider.value == "5") {
          val.innerHTML = "Half"
        };
        window.navigator.vibrate([10]);
      };
    </script>
  </body>
</html>
