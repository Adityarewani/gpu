<html>
  <head>
    <link rel="icon" href="20221204_122646.png"/>
  </head>
  <style>
    #holder , .holder2{
      text-align: center;
    }
    #input{
      width: 50vw
    }
    button{
      border-radius: 20px;
      border: 2px solid black;
      height: 10vh;
      width: 50vw;
      font-size: 5vw;
    }
    #slider{
      width: 80vw;
    }
    .slider{
      text-align: center;
    }
    audio{
      width: 80vw;
    }
    #rangeValue{
      font-size: 5vw;
    }
  </style>
  <body>
    <div id="holder">
      <p id="text"></p>
      <br>
      <br>
      <audio id="aud">
        <source src="Excuses.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="slider">
      <input id="slider" type="range" min="0" max="10" value="5" oninput="aud()">
      <p id="rangeValue">Half</p>
    </div>
    <div class="holder2">
      <br>
      <button onclick="vin()">Play/Pause</button>
      <button onclick="app()">YouTube</button>
      <button onclick="wap()">Whatsapp</button>
      <br>
      <br>
      <br>
      <input type="text" id="input"></input>
      <br>
      <br>
      <button onclick="goo()">Google</button>
    </div>
    <script>
      function vib() {
        text = document.getElementById("text");
        audio = document.getElementById("aud");
        text.innerHTML = 'Hello';
        window.navigator.vibrate([50]);
        audio.volume = 1.0;
      };
      function vin() {
        newAudio = document.getElementById("aud");
        if (newAudio.paused) {
          newAudio.play();
        }
        else {
          newAudio.pause();
        };
      };
      function aud() {
        slider = document.getElementById("slider");
        audio = document.getElementById("aud");
        val = document.getElementById("rangeValue");
        if (slider.value == "10") {
          audio.volume = 1.0;
        };
        if (slider.value == "9") {
          audio.volume = 0.9;
        };
        if (slider.value == "8") {
          audio.volume = 0.8;
        };
        if (slider.value == "7") {
          audio.volume = 0.7;
        };
        if (slider.value == "6") {
          audio.volume = 0.6;
        };
        if (slider.value == "5") {
          audio.volume = 0.5;
        };
        if (slider.value == "4") {
          audio.volume = 0.4;
        };
        if (slider.value == "3") {
          audio.volume = 0.3;
        };
        if (slider.value == "2") {
          audio.volume = 0.2;
        };
        if (slider.value == "1") {
          audio.volume = 0.1;
        };
        if (slider.value == "0") {
          audio.volume = 0;
        };
        val.innerHTML = audio.volume;
        if (slider.value == "0") {
          val.innerHTML = "Mute"
        };
        if (slider.value == "10") {
          val.innerHTML = "Full"
        };
        if (slider.value == "5") {
          val.innerHTML = "Half"
        };
        window.navigator.vibrate([15]);
      };
      function app() {
        window.location = "https://youtube.com/@LetitbeFact----BESTCHANNEL"
      };
      function wap() {
        window.open('whatsapp://send?text=This is WhatsApp sharing example using button')
      };
      function goo() {
        const input = document.getElementById('input')
        window.open("https://www.google.com/search?q=" + input.value + "&oq=&aqs=chrome", "_blank")
      };
    </script>
  </body>
</html>
